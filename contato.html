<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="assets/css/style.css" />

  </head>

  <body>

    <div class="totalContato">

      <h1 class="titulo">Entre em contato</h1>

      <ul id="menuContato">

        <li>
          <a href="index.html"> home</a>
        </li>

        <li>
          <a href="contato.html"> contato</a>
        </li>

      </ul>

      <form>
        
        <div class="retanguloContato">

          <div class="configContato marg">

            <label for="nome">Nome:</label><br />
            <input type="text" id="nome" onkeyup='validaNome()'>
            <div id='txtNome'></div>
            
            <br />

            <label for="email">E-mail:</label><br /> 
            <input type="text" id="email" onkeyup="validaEmail()">  
            <div id='txtEmail'></div>     

            <br />
            <label for="assunto">Assunto:</label><br /> 
            <textarea id="assunto" cols="60" rows="5"  onkeyup='validaAssunto()'></textarea> 
            <div id='txtAssunto'></div>  

            <br />
            <button onclick="enviar()">Enviar</button> 
            
          </div>

        </div>

      </form>

        <h2>Endereço:</h2>
        <p>Vila Carrão, São Paulo - <span></span></p>

        <iframe 
          
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14629.636378517724!2d-46.54203547548561!3d-23.55374643494331!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5de0fefe9c49%3A0x6e5c48249f58e27f!2sVila%20Carrao%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1650412013781!5m2!1spt-BR!2sbr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          onmousemove="mapaZoom"
          onmouseout="mapaNormal"
          id=" mapa"
        ></iframe>
     
    </div>

    <hr />

    <footer class="center">

    </footer>

    <script src="assets/js/script.js"></script>

  </body>

</html>
